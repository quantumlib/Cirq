[mypy]
exclude = dev_tools/modules_test_data/.*/setup\.py
show_error_codes = true
plugins = duet.typing
warn_unused_ignores = true
warn_redundant_casts = true

[mypy-__main__]
follow_imports = silent
ignore_missing_imports = true

# 3rd-party libs for which we don't have stubs

# Google
[mypy-google.api_core.*,google.auth.*,google.colab.*,google.cloud.*]
follow_imports = silent
ignore_missing_imports = true

# Non-Google
[mypy-sympy.*,matplotlib.*,proto.*,pandas.*,scipy.*,freezegun.*,mpl_toolkits.*,networkx.*,ply.*,astroid.*,pytest.*,_pytest.*,pylint.*,setuptools.*,qiskit.*,quimb.*,pylatex.*,filelock.*,sortedcontainers.*,tqdm.*,ruamel.*,absl.*,tensorflow_docs.*,ipywidgets.*, cachetools.*]
follow_imports = silent
ignore_missing_imports = true


# Treat symbols imported from Google's protobuf library as type Any.
# This suppresses errors due to attributes not known to typeshed,
# e.g. Descriptor._options.
[mypy-google.protobuf.*]
follow_imports = skip
follow_imports_for_stubs = true
