# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Label PRs with labels such as size.
#
# This workflow is designed not to fail if labeling actions encounter errors;
# instead, it writes error messages as annotations on the workflow's run summary
# page. If labels don't seem to be getting applied, check there for errors.
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

name: Pull request labeler
run-name: >-
  Label pull request ${{github.event.pull_request.number}} by ${{github.actor}}

on:
  pull_request:
    types:
      - opened
      - synchronize

  # Allow manual invocation.
  workflow_dispatch:
    inputs:
      pr-number:
        description: 'The PR number of the PR to label:'
        type: string
        required: true
      token:
        description: 'Token to use for authentication:'
        type: string

# Declare default permissions as read only.
permissions: read-all

jobs:
  label-pr-size:
    name: Update PR size labels
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      contents: read
      issues: write
      pull-requests: write
    env:
      PR_NUMBER: ${{inputs.pr-number || github.event.pull_request.number}}
    steps:
      - name: Check out a copy of the git repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Label the PR with a size label
        id: label
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{inputs.token || github.token}}
        run: ./dev_tools/ci/size-labeler.sh |& tee action.out

      - name: Detect and report errors in labeler action
        if: steps.label.outcome == 'failure' || steps.label.outcome == 'error'
        run: |
          {
          echo "<h4>‼️ Failed to label PR ${PR_NUMBER}</h4>"
          echo "<pre>"
          cat action.out
          echo "</pre>"
          } >> "$GITHUB_STEP_SUMMARY"
