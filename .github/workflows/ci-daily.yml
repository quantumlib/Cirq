name: Continuous Integration - Daily

on:
  schedule:
    # Checks out main by default.
    - cron: '0 0 * * *'
  # FIXME - remove this before PR submission
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

# Declare default permissions as read only.
permissions: read-all

jobs:
  pytest:
    if: github.repository_owner == 'quantumlib'
    name: Pytest Ubuntu
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
          cache: 'pip'
          cache-dependency-path: |
            **/requirements.txt
            dev_tools/requirements/**/*.txt
      - name: Install requirements
        run: |
          pip install --upgrade cirq~=1.0.dev &&
            pip install \
              -r dev_tools/requirements/deps/pylint.txt \
              -r dev_tools/requirements/deps/pytest.txt \
              -r dev_tools/requirements/deps/notebook.txt
      - name: Pytest check
        run: check/pytest -n auto --ignore=cirq-core/cirq/contrib --ignore=cirq-rigetti --enable-slow-tests
      - name: Persist the outputs
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: failure()
        with:
          name: notebook-outputs-ubuntu
          path: out
  windows:
    if: github.repository_owner == 'quantumlib'
    name: Pytest Windows
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
          cache: 'pip'
          cache-dependency-path: |
            **/requirements.txt
            dev_tools/requirements/**/*.txt
      - name: Install requirements
        run: |
          pip install --upgrade cirq~=1.0.dev &&
            pip install -r dev_tools/requirements/deps/pylint.txt &&
            pip install -r dev_tools/requirements/deps/pytest.txt &&
            pip install -r dev_tools/requirements/deps/notebook.txt
      - name: Pytest Windows
        run: check/pytest -n auto --ignore=cirq-core/cirq/contrib --ignore=cirq-rigetti --enable-slow-tests
        shell: bash
      - name: Persist the outputs
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: failure()
        with:
          name: notebook-outputs-windows
          path: out
  macos:
    if: github.repository_owner == 'quantumlib'
    name: Pytest MacOS
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    runs-on: macos-13
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
          cache: 'pip'
          cache-dependency-path: |
            **/requirements.txt
            dev_tools/requirements/**/*.txt
      - name: Install requirements
        run: |
          pip install --upgrade cirq~=1.0.dev &&
            pip install \
              -r dev_tools/requirements/deps/pylint.txt \
              -r dev_tools/requirements/deps/pytest.txt \
              -r dev_tools/requirements/deps/notebook.txt
      - name: Pytest check
        run: check/pytest -n auto --ignore=cirq-core/cirq/contrib --ignore=cirq-rigetti --enable-slow-tests
      - name: Persist the outputs
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: failure()
        with:
          name: notebook-outputs-macos
          path: out
