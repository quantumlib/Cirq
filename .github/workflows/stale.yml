# Summary: perform stale issue & PR handling on a schedule.
# For more info, see https://github.com/actions/stale/

name: "Label and close stale issues & PRs"

on:
  schedule:
  - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      debug:
        # Note: the job body sets `debug-only` to false by default. The value
        # of inputs.debug is an empty string unless this workflow is invoked
        # manually. When it's invoked manually, GitHub's GUI presents the user
        # with a checkbox for this flag; we default that checkbox to true
        # because the most likely reason for a manual run is debugging.
        description: "Run in debug mode (dry run)"
        type: boolean
        default: true

jobs:
  stale:
    name: Label and/or close stale issues and PRs
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/stale@v9
      with:
        repo-token: ${{secrets.GITHUB_TOKEN}}
        debug-only: ${{inputs.debug || false}}
        days-before-stale: 90
        days-before-close: 60
        stale-issue-label: 'status/going-stale'
        stale-pr-label: 'status/going-stale'
        close-issue-label: 'status/stale'
        close-pr-label: 'status/stale'
        exempt-issue-labels: 'triage/accepted,triage/discuss,kind/design-issue,kind/health,kind/roadmap-item,kind/task'
        exempt-pr-labels: 'triage/accepted,kind/roadmap-item'
        stale-issue-message: >
          This issue has been automatically labeled as stale because 90 days
          have passed without comments or other activity. If no further
          activity occurs on this issue and the `status/stale` label is not
          removed by a maintainer within 60 days, this issue will be closed. If
          you would like to restore its status, please leave a comment here;
          doing so will cause the staleness handler to remove the label.

          If you have questions or feedback about this process, we welcome your
          input. You can open a new issue to let us know (please also reference
          this issue there, for continuity), or reach out to the project
          maintainers at quantum-oss-maintainers@google.com.
        stale-pr-message: >
          This pull request has been automatically labeled as stale because 90
          days have passed without comments or other activity. If no further
          activity occurs and the `status/stale` label is not removed by a
          maintainer within 60 days, this pull request will be closed. If you
          would like to restore its active status, please leave a comment here;
          doing so will cause the staleness handler to remove the label.

          If you have questions or feedback about this process, we welcome your
          input. You can open a new issue to let us know (please also reference
          this issue there, for continuity), or reach out to the project
          maintainers at quantum-oss-maintainers@google.com.
        close-issue-message: >
          This issue has been closed due to inactivity for 60 days since the
          time the `status/stale` label was applied. If you believe the issue
          is still relevant and would like to restore its active status, please
          feel free to reopen it.

          If you have questions or feedback about this process, we welcome your
          input. You can open a new issue to let us know (please also reference
          this issue there, for continuity), or reach out to the project
          maintainers at quantum-oss-maintainers@google.com.
        close-pr-message: >
          This pull request has been closed due to inactivity for 60 days since
          the time the `status/stale` label was applied. If you would like to
          continue working on this PR, please feel free to reopen it.

          If you have questions or feedback about this process, we welcome your
          input. You can open a new issue to let us know (please also reference
          this issue there, for continuity), or reach out to the project
          maintainers at quantum-oss-maintainers@google.com.
