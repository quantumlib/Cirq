sudo: false
language: python

branches:
  only:
    - master

before_install:
  - pip install --upgrade pip setuptools wheel

matrix:
  include:
  - os: linux
    env: NAME=mypy
    python: "3.5"
    install:
      - cat dev-requirements.txt | grep mypy | xargs pip install
    script: check/mypy

  - os: linux
    env: NAME=pylint
    python: "3.5"
    install:
      - cat dev-requirements.txt | grep pylint | xargs pip install
    script: check/pylint

  - os: linux
    env: NAME=pytest-and-incremental-coverage
    python: "3.5"
    install:
      - pip install -r dev-requirements.txt
    script: check/pytest-and-incremental-coverage master

  - os: linux
    env: NAME=pytest2
    python: "2.7"
    install:
      - pip install -r python2.7-dev-requirements.txt
    script: check/pytest2
